{% extends "theSite/base.html" %}
{% load static %}
{% block link_block %}
  <link rel="stylesheet" href="{% static "css/accounts/new_password.css" %}">
{% endblock %}
{% block body_block %}
  {% if validlink %}
  <div class="row justify-content-center">
    <div class="card col-lg-5 col-md-8 col-sm-10 col-xs-12 card reset-card">
      <form method="post" class="needs-validation mt-3" data-url="{{ request.path }}" novalidate id="reset_password-form">
        {% csrf_token %}
        <div class="row justify-content-center">
          <img class="mb-4" src="{% static "images/MasterMinds.png" %}" alt="" width="150" height="72">
        </div>
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        </div>
        <div class="form-group">
          <input type="password" name="new_password1" placeholder="New Password" class="form-control" id="new_password1">
          <div class="invalid-feedback" id="new_password1-div">

          </div>
        </div>
        <div class="form-group">
          <input type="password" name="new_password2" placeholder="New Password Confirmation" class="form-control" id="new_password2">
          <div class="invalid-feedback" id="new_password2-div">

          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-block">Save New Password</button>
        </div>
      </form>
    </div>
  </div>
  {% else %}
    <h1>This link is invalid</h1>
  {% endif %}
{% endblock %}
{% block script_block %}
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="{% static "js/accounts/new_password.js" %}" charset="utf-8"></script>
{% endblock %}
