{% extends "theSite/base.html" %}
{% load static %}
{% block link_block %}
  <link rel="stylesheet" href="{% static "css/accounts/login.css" %}">
{% endblock %}
{% block body_block %}
<div class="mt-5 row justify-content-center">
  <div class="col-lg-5 col-md-8 col-sm-10 col-xs-12 card login-card">
    <form class="needs-validation mt-2" novalidate method="post" id="login-form">
      {% csrf_token %}
      <div class="row justify-content-center">
        <img class="mb-4" src="{% static "images/MasterMinds.png" %}" alt="" width="150" height="72">
      </div>
      <div class="row justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      </div>
      <div class="form-group">
        <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <div class="invalid-feedback" id="email-div">

        </div>
      </div>
      <div class="form-group">
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="invalid-feedback" id="password-div">

        </div>
      </div>
      <div class="form-group">
        <h3 class="h6 mb-3 font-weight-normal"><a href="{% url 'accounts:password_reset' %}">Forgot Password?</a></h3>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit-btn">Sign in</button>
      </div>
      <div class="form-group">
        <h3 class="h6 mb-3 font-weight-normal">Don't have an account yet? Signup <a href="{% url 'accounts:register' %}">here</a></h3>
      </div>
      <div class="row justify-content-center">
        <p class=" mb-3 text-muted">&copy; 2020</p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block script_block %}
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="{% static "js/accounts/login.js" %}" charset="utf-8"></script>
{% endblock %}
