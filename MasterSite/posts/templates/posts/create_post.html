{% extends "theSite/base.html" %}
{% load static %}
{% block link_block %}
  <link rel="stylesheet" href="{% static "css/posts/create_post.css" %}">
{% endblock %}
{% block body_block %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 card mb-5">
    <form class="needs-validation" novalidate method="post" enctype="multipart/form-data" id="create_post-form">
      {% csrf_token %}
      <div class="row justify-content-center mb-5">
        <h1>Create a Post</h1>
      </div>
      <div class="form-group">
        <input name="title" type="text" class="form-control" placeholder="Title*" id="title" required>
        <div class="invalid-feedback" id="title-div">

        </div>
      </div>
      <div class="custom-file form-group">
        <input name="image" type="file" class="custom-file-input" id="image" accept="image/*">
        <label for="image" id="label-form-image" class="custom-file-label">Upload image</label>
        <div class="invalid-feedback" id="image-div">

        </div>
      </div>
      <div class="form-group mt-3">
        <textarea name="description" rows="4" class="form-control" id="description" placeholder="Description...*" required></textarea>
        <div class="invalid-feedback" id="description-div">

        </div>
      </div>
      <div class="form-group mt-3">
        <textarea name="content" rows="10" class="form-control" id="content" placeholder="Text...*" required></textarea>
        <div class="invalid-feedback" id="content-div">

        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Post</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
{% block script_block %}
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="{% static "js/posts/create_post.js" %}" charset="utf-8"></script>
{% endblock %}
