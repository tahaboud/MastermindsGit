{% extends "theSite/base.html" %}
{% load static %}
{% block link_block %}
  <link rel="stylesheet" href="{% static "css/posts/post_update.css" %}">
{% endblock %}
{% block body_block %}
<div class="card post-update-form">
  <form method="post" class="needs-validation" id="post_update-form" novalidate data-url="{{ request.path }}">
    {% csrf_token %}
    <div class="page-header">
      <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" name="title" value="{{ object.title }}" class="form-control" id="title" maxlength="50" required>
        <div class="invalid-feedback" id="title-div">

        </div>
      </div>
    </div>
    {% if object.image %}
    <div class="form-group">
      <figure class="margin-b-2">
        <img class="card-img-top img-fluid my-image" src="{{ object.image.url }}" alt="" id="post-image">
        <input type="file" name="image" accept="image/*" class="my-img-input" id="image">
        <div class="row post-update-label">
          <label for="image" class="image-label" id="post-image-label">Upload an image</label>
        </div>
      </figure>
      <div class="invalid-feedback" id="image-div">

      </div>
    </div>
    {% endif %}
    <div class="form-group">
      <label for="post-description">Description</label>
      <textarea name="description" rows="4" maxlength="500" class="form-control" id="description"  required>{{ object.description }}</textarea>
      <div class="invalid-feedback" id="description-div">

      </div>
    </div>
    <div class="form-group">
      <label for="post-content">Text</label>
      <textarea name="content" rows="10" maxlength="5000" class="form-control" id="content"  required>{{ object.content }}</textarea>
      <div class="invalid-feedback" id="content-div">

      </div>
    </div>
    <hr>
    <div class="row justify-content-around">
      <button type="submit" class="btn btn-danger">Save</button>
      <a href="{% url 'posts:detail' object.pk %}" class="btn btn-primary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
{% block script_block %}
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="{% static "js/posts/post_update.js" %}" charset="utf-8"></script>
{% endblock %}
