{% extends "theSite/base.html" %}
{% load static %}
{% block link_block %}
  <link rel="stylesheet" href="{% static "css/theSite/contact.css" %}">
{% endblock %}
{% block body_block %}
<div class="card text-center">
  <h3 class="card-title">Contact Us</h3>
  <form class="needs-validation" id="contact-form" novalidate method="post">
    {% csrf_token %}
    <div class="row form-row">
      <div class="form-group col-lg-4 col-md-4">
        <input type="text" name="name" placeholder="Full Name...*" id="name" class="form-control" min="4" maxlength="20" required>
        <div class="invalid-feedback" id="name-div">

        </div>
      </div>
      <div class="form-group col-lg-4 col-md-4">
        <input type="email" name="email" placeholder="Email...*" id="email" class="form-control" required>
        <div class="invalid-feedback" id="email-div">

        </div>
      </div>
      <div class="form-group col-lg-4 col-md-4">
        <input type="number" name="phone_number" placeholder="Your Phone Number..." id="phone_number" class="form-control phone-control" min="10" maxlength="15">
        <div class="invalid-feedback" id="phone_number-div">

        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <textarea name="content" rows="4" class="form-control" id="content" min_length="10" maxlength="500" required></textarea>
      <div class="invalid-feedback" id="content-div">

      </div>
    </div>
    <div class="row justify-content-center mr-2 ml-2">
      <button type="submit" class="btn btn-warning col-lg-2 col-md-3 col-sm-5 col-xs-11 my-button">Send</button>
    </div>
  </form>
</div>
{% endblock %}
{% block script_block %}
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="{% static "js/theSite/contact.js" %}" charset="utf-8"></script>
{% endblock %}
